<!-- ===== CINEMATIC HERO ===== -->
<section id="hero" class="hero">
  <canvas id="particles"></canvas>
  <div class="hero-content">
    <div class="logo-frame">
      <img src="https://i.ibb.co/bRK52FS6/mind-hurricane-logo.png" alt="Mind Hurricane Logo">
    </div>
    <h1>Mind Hurricane</h1>
    <p>Autonomous Intelligence. Engineered for the Future.</p>
  </div>
</section>

<style>
.hero{
  position:relative;height:100vh;overflow:hidden;display:flex;
  align-items:center;justify-content:center;text-align:center;
}
.hero-content{z-index:2;position:relative;}
.hero canvas{position:absolute;inset:0;z-index:0;}

/* LOGO + TEXT */
.logo-frame{
  width:240px;height:240px;margin:0 auto 24px;
  border-radius:50%;padding:10px;
  background:linear-gradient(270deg,var(--neon-a),var(--neon-b),var(--neon-c));
  background-size:400% 400%;
  animation:gradientShift 6s ease infinite;
}
.logo-frame img{
  width:100%;height:100%;object-fit:cover;border-radius:50%;
}
.hero h1{
  font-size:clamp(3rem,6vw,5rem);
  font-weight:900;margin-bottom:12px;
  background:linear-gradient(270deg,var(--neon-a),var(--neon-b),var(--neon-c));
  background-size:600% 600%;
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:gradientShift 6s ease infinite;
}
.hero p{
  color:#aaa;font-size:1.1rem;max-width:760px;margin:0 auto;
  opacity:0;transform:translateY(30px);
  transition:opacity 1s ease, transform 1s ease;
}

/* Scroll-driven cinematic effect */
.hero-content{
  position:sticky;top:0;height:100vh;display:flex;
  flex-direction:column;align-items:center;justify-content:center;
  transform-origin:center;
  will-change:transform,opacity;
}
.scroll-space{height:200vh;} /* creates scroll depth */
</style>

<script>
// particles (keep your existing script)
const canvas=document.getElementById('particles'),ctx=canvas.getContext('2d');
let w,h,particles=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
addEventListener('resize',resize);resize();
class Particle{
  constructor(){this.reset(true);}
  reset(all=false){this.x=Math.random()*w;this.y=all?Math.random()*h:Math.random()*h*.6;
    this.vx=(Math.random()-.5)*.5;this.vy=(Math.random()-.5)*.5;this.size=Math.random()*2+.6;}
  step(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w||this.y<0||this.y>h)this.reset();}
  draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,2*Math.PI);ctx.fillStyle='rgba(0,255,204,.4)';ctx.fill();}
}
for(let i=0;i<100;i++)particles.push(new Particle());
(function loop(){ctx.clearRect(0,0,w,h);for(const p of particles){p.step();p.draw();}requestAnimationFrame(loop);})();

// cinematic scroll effect
window.addEventListener('scroll',()=>{
  const hero=document.querySelector('.hero');
  const content=document.querySelector('.hero-content');
  const logo=document.querySelector('.logo-frame');
  const text=document.querySelector('.hero p');
  const rect=hero.getBoundingClientRect();
  const scrollProgress=Math.min(1,Math.max(0,(window.innerHeight-rect.top)/window.innerHeight));

  // scale + fade logo
  const scale=1+scrollProgress*1.2;
  const opacity=1-scrollProgress*1.2;
  logo.style.transform=`scale(${scale})`;
  content.style.opacity=opacity;

  // fade in tagline later
  if(scrollProgress>0.3){text.style.opacity=1;text.style.transform='translateY(0)';}
  else{text.style.opacity=0;text.style.transform='translateY(30px)';}
});
</script>

<!-- Create scroll depth -->
<div class="scroll-space"></div>
